<div class="container">
    <div class="row">
        <h3>Trending</h3>
    </div>
    <div class="row">
        <div *ngFor="let movie of nowPlaying" class="col-sm-6 col-md-3 col-lg-2 my-2">
            <div class="card h-100 border rounded shadow-sm" style="background-color: #f8f9fa;">
                <img src="https://image.tmdb.org/t/p/w300/{{movie.imgUrl}}" class="card-img-top rounded-top" alt="Movie Image">
                <div class="card-body">
                  <h6 class="card-title mb-1">
                    <a href="" [routerLink]="['movie', movie.id]" class="text-decoration-none text-primary">{{ movie.title }}</a>
                  </h6>
                  <p class="card-text mb-0">{{ movie.release | date:'y' }}</p>
                </div>
              </div>
              
        </div>
    </div>
</div>
